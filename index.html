<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountdownJS</title>

    <!-- styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- Image -->
      <article class="gift-img">
        <img src="img/gift.jpeg" alt="gift picture" />
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>old iphone giveaway</h3>
        <h4 class="giveaway">giveaway ends on sunday, 24 april 2020, 8:00am</h4>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia, nihil
          perspiciatis culpa odio necessitatibus corrupti saepe tempore ea nulla
          laboriosam?
        </p>
        <div class="deadline">
            <!-- days -->
            <div class="deadline-format">
                <div>
                    <h4 class="days">
                        34
                    </h4>
                    <span>days</span>
                </div>
            </div>
            <!-- end of item -->
             <!-- days -->
             <div class="deadline-format">
                <div>
                    <h4 class="days">
                        34
                    </h4>
                    <span>hours</span>
                </div>
            </div>
            <!-- end of item -->
             <!-- days -->
             <div class="deadline-format">
                <div>
                    <h4 class="days">
                        34
                    </h4>
                    <span>mins</span>
                </div>
            </div>
            <!-- end of item -->
             <!-- days -->
             <div class="deadline-format">
                <div>
                    <h4 class="days">
                        34
                    </h4>
                    <span>secs</span>
                </div>
            </div>
            <!-- end of item -->
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="js/app.js"></script>
  </body>
</html>
